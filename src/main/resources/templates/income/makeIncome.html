<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make New Income</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffc107;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #343a40;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .make-button {
            background-color: #ffc107;
            color: #343a40;
        }

        .make-button:hover {
            background-color: #e6a700;
        }

        .cancel-button {
            background-color: #343a40;
            color: #ffc107;
        }

        .cancel-button:hover {
            background-color: #2d2f33;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 th:text="'Income for ' + ${product.name}">Income for Product Name</h1>
        <form th:action="@{'/income/create/' + ${product.getId()}}" method="post">
            <div class="form-group">
                <label for="wholesale-price">Wholesale Price</label>
                <input type="text" id="wholesale-price" name="wholeSalePrice" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <div class="button-group">
                <button type="submit" class="button make-button">Make</button>
                <button type="button" class="button cancel-button" onclick="window.location.href='/';">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
