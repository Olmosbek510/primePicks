<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffe5d9; /* Light Peach */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff; /* White */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h2 {
            margin-bottom: 20px;
            color: #333333; /* Dark Gray */
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .options a {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            background: linear-gradient(to right, #ff8a65, #ff5f6d); /* Gradient Red to Pink */
            color: #ffffff; /* White */
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: inline-block;
        }
        .options a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 95, 109, 0.3); /* Pink Shadow */
        }
        .options a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 100%;
            background: #ffffff; /* White */
            transition: all 0.3s ease;
            border-radius: 50%;
            z-index: -1;
            transform: translate(-50%, -50%) scale(0);
        }
        .options a:hover::before {
            transform: translate(-50%, -50%) scale(1.2);
        }
        .illustration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome</h2>
    <div class="options">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
    <img class="illustration" src="https://www.svgrepo.com/show/319179/coffee-maker.svg" alt="Illustration">
</div>
</body>
</html>
